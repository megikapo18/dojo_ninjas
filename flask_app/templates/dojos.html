<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container m-5 d-flex p-2 bg-dark ">
    <div class="ms-5 p-5 text-white bg-dark border border-info" style="margin-right: 300px;">
    <h1 class="text-info "> NEW DOJO </h1>
    <form action="/create_dojo" method="post">
        <label for="name" > Name:</label>
        <input type="text" name="name" placeholder="Enter dojo's name" >
        <button class="btn btn-outline-info">Create</button> 
    </form>
    </div>
    <div class="ms-5 p-5 bg-dark  text-white border border-success ">
    <h1 class="text-s pb-2 text-success " >ALL DOJOS</h1>
    <table  class="table table-sm">
        {% for dojo in dojos %}
        <tr>
            <th><a href="/showdojo/{{dojo.id}}">{{dojo.name}}</a></th>
            <th><a href="/delete/{{dojo.id}}" class="text-decoration-none">Delete</th>
        </tr>
        {% endfor %}
    </table>
    <a href="/newninja" class="text-decoration-none" >New Ninja</a>
    </div>
</body>
</html>
